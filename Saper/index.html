<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Saper</title>
  <link rel="stylesheet" href="index.css" media="screen"/>
</head>

<body>
<div id="container">
  <p>Saper</p>
  <div id="start">
    <div class="input">
      <label for="width">Width:</label>
      <input type="number" id="width" name="width" min="8" max="32" value="8">
      <label for="height">Height:</label>
      <input type="number" id="height" placeholder="height" name="height" min="8" max="32" value="8">
      <label for="bombNums">Mines:</label>
      <input type="number" id="bombNums" placeholder="bomb number" name="bombNums" min="10" max="30" value="10">
    </div>
    <input type="submit" id="submit" value="OK">
  </div>

  <div id="play">
    <div id="timer">00:00</div>
    <div id="board"></div>
    <div id="reset"><img alt src="img/smile-icon.svg"></div>
  </div>
</div>

<script src="index.js"></script>

</body>
</html>

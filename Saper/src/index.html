
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Saper</title>
  <link rel="stylesheet" href="index.css" media="screen"/>
</head>

<body>
<div id="container">
  <div id="title"><svg id="bomb-icon-left" width="32" height="32" style="fill: #383838"><use xlink:href="icon/bomb-left.svg#bomb-icon-left"></use></svg><p>Saper</p><svg id="bomb-icon-right" width="32" height="32" style="fill: #383838"><use xlink:href="icon/bomb-right.svg#bomb-icon-right"></use></svg></div>
  <div id="start">
    <div class="input">
      <div class="field">
        <label for="width">width</label>
        <input type="number" id="width" name="width" min="8" max="32" value="8">
        <div class="changeValue">
          <div><img src="icon/arrow.svg" class="arrow-up"></div>
          <div><img src="icon/arrow.svg" class="arrow-down"></div>
        </div>
      </div>
      <div class="field">
        <label for="height">height</label>
        <input type="number" id="height" placeholder="height" name="height" min="8" max="32" value="8">
        <div class="changeValue">
          <div><img src="icon/arrow.svg" class="arrow-up"></div>
          <div><img src="icon/arrow.svg" class="arrow-down"></div>
        </div>
      </div>
      <div class="field">
        <label for="bombNums">mines</label>
        <input type="number" id="bombNums" placeholder="bomb number" name="bombNums" min="10" max="30" value="10">
        <div class="changeValue">
          <div><img src="icon/arrow.svg" class="arrow-up"></div>
          <div><img src="icon/arrow.svg" class="arrow-down"></div>
        </div>
      </div>
    </div>
    <input type="submit" id="submit" value="OK">
  </div>

  <div id="play">
    <div id="timer">00:00</div>
    <div id="board"></div>
    <input type="submit" id="reset" value="RESET">
  </div>
</div>

<script src="index.js"></script>

</body>
</html>
